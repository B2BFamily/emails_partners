<container>
    <wrapper class="secondary">
        <row>
            <columns large="12">
                <p class="parthers__p parthers__p_header text-center">
                    Менеджер не отправил ни одного письма </br> за 10 рабочих дней
                </p>
                <spacer size="32"></spacer>
            </columns>
        </row>
    </wrapper>
</container>
<container class="parthers__content">
    <spacer size="44"></spacer>
    <row>
        <columns>
            <p class="parthers__p">Название компании: <strong>\{{company_name}}</strong></p>
            <p class="parthers__p">E-mail пользователя: <a href="mailto:\{{manager_email}}" target="_blank"><strong
                        class="strong">\{{manager_email}}</strong></a></p>
            <p class="parthers__p">Телефон менеджера: <a href="tel:\{{manager_phone}}" target="_blank"><strong
                        class="strong">\{{manager_phone}}</strong></a></p>
        </columns>
    </row>
    {{> button-and-questions}}
    <spacer size="44"></spacer>
</container>
